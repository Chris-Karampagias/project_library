<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chris's Book Library</title>
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="header">
      <div class="username">Chris's Library</div>
      <button class="add-button">New Book</button>
      <button class="log-out">Log Out</button>
    </div>
    <div class="main-container">
      <dialog>
        <form id="form" method="dialog">
          <div>
            <label for="book-name-form">Book Title:</label>
            <input type="text" id="book-name-form" name="bookTitle" required />
          </div>
          <div>
            <label for="book-author-form">Author:</label>
            <input
              type="text"
              id="book-author-form"
              name="bookAuthor"
              required
            />
          </div>
          <div>
            <label for="book-pages-form">No. Of Pages:</label>
            <input
              type="text"
              id="book-pages-form"
              name="bookPages"
              pattern="[0-9]*"
              required
            />
          </div>
          <div>
            <label for="book-status-form">Book Status:</label>
            <select name="status" id="book-status-form">
              <option value="Not Read">Not Read</option>
              <option value="Read">Read</option>
            </select>
          </div>
        </form>
        <div class="form-buttons">
          <button class="close-modal">Close</button>
          <button form="form" class="form-submit-button">Add Book</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
