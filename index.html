<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chris's Book Library</title>
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="header">
      <div class="username">Chris</div>
      <button class="add-button">New Book</button>
      <button class="log-out">Log Out</button>
    </div>
    <div class="main-container">
      <dialog>
        <form method="dialog">
          <div>
            <label for="book-name-form">Book Name:</label>
            <input type="text" id="book-name-form" name="bookTitle">
          </div>
          <div>
            <label for="book-author-form">Book Author:</label>
            <input type="text" id="book-author-form" name="bookAuthor">
          </div>
          <div>
            <label for="book-pages-form">No. Of Pages:</label>
            <input type="text" id="book-pages-form" name="bookPages">
          </div>
          <div>
            <label for="book-status-form">Book Status:</label>
            <input type="text" id="book-status-form" name="bookStatus">
          </div>
          <button class="form-button">Add Book</button>
        </form>
      </dialog>
      <div class="book">
        <img src="fonts&images/book-cover-placeholder.png"></img>
        <div class="book-details">
          <div class="book-title"><span class="text">Title:</span> The Power Of NO</div>
          <div class="book-author"><span class="text">Author:</span> ERGEG</div>
          <div class="book-pages"><span class="text">Pages:</span> 256</div>
          <div class="book-status"><span class="text">Status:</span> Read</div>
        </div> 
        <div class="buttons-container">
          <button class="book-change-status">Change Status</button>
          <button class="book-remove">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>
